version: '3'

services:
  webdav:
    image: webdav-js
    build: docker/webdav
    ports:
      - 8080:80
    volumes:
      # main functionality
      - ./:/var/www/webdav-js

      # configs
      - ./examples/apache-directory-list-local/webdav.conf:/var/www/conf/webdav.conf:ro

      # demo content
      - ./src/webdav.js:/var/www/html/source.js:ro
      - ./assets/css/style.css:/var/www/html/style.css:ro
  test:
    image: webdav-js-test
    build: docker/test
    volumes:
      - ./:/src
    depends_on:
      - webdav
    links:
      - webdav
    # https://stackoverflow.com/a/53975412/3145856
    # https://github.com/docker/compose/issues/5574
    security_opt:
      - seccomp:./docker/test/chrome.json
